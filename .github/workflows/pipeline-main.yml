name: "CICD Pipeline for Main Branch"

# Trigger WF only for Main
on:
  push:
    branches: [ main ]

# Workflow Variables
env:
  ENVIRONMENT: main

# Jobs
jobs:
  build-and-install:
    uses: ./.github/workflows/build.yml
    with:
      environment: ${{ env.ENVIRONMENT }}

  deploy:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: ${{ env.ENVIRONMENT }}